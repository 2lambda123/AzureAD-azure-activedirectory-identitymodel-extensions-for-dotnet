# multi-line script to build the project
components:
    jwt:
        script: |
            call dotnet build -c release --framework net8.0 .\Microsoft.IdentityModel.JsonWebTokens\Microsoft.IdentityModel.JsonWebTokens.csproj
            del .\artifacts\bin\Microsoft.IdentityModel.JsonWebTokens\release\net8.0\*.xml

        arguments:
            --application.options.outputFiles .\artifacts\bin\Microsoft.IdentityModel.JsonWebTokens\release\net8.0\

# default arguments that are always used on crank commands
defaults: --config https://github.com/aspnet/Benchmarks/blob/main/build/azure.profile.yml?raw=true --application.framework net8.0 --relay AZURE_RELAY 

# the first vaule is the defualt if none is specified
profiles:
    aspnet-citrine-win:
        description: INTEL/Windows 28 Cores
        arguments: --profile aspnet-citrine-win-relay

benchmarks:
    NoMvcAuth:
        description: NoMvcAuth
        arguments: --config https://raw.githubusercontent.com/aspnet/Benchmarks/main/src/BenchmarksApps/Mvc/benchmarks.jwtapi.yml --scenario NoMvcAuth
